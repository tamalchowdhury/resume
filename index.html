<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Tamal Chowdhury Resume. Software Engineer, Developer Advocate from
      Bangladesh
    </title>
    <meta
      name="description"
      content="Tamal Chowdhury is currently looking for a new role as a Software Engineer or Developer Advocate"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Tamal Chowdhury</h1>
        <p>I am a Software Engineer, and Developer Advocate from Bangladesh.</p>
        <p>
          Currently looking for my next role. Please check out my resume below.
        </p>
      </header>

      <div class="call__to__action">
        <div class="drive__section">
          <a
            href="https://docs.google.com/document/d/1jZ0OooyveHh_0cZ3MLxXTmue8G64F9u-rsdnpWYGDiw/edit?usp=sharing"
            target="_blank"
            title="Open the Google docs resume page in new tab"
            class="button"
            >Google Drive Link</a
          >
          <div class="copy__clipboard vertical__middle">
            <img
              src="./img/paste.png"
              width="20"
              height="20"
              alt="Copy to clipboard icon"
            />
            <a
              href="#"
              title="Copy the Google drive link to your clipboard"
              id="copy"
            >
              copy to clipboard</a
            >
          </div>
        </div>

        <div class="pdf__section vertical__middle">
          <img src="./img/pdf.png" alt="PDF icon" width="32" height="32" />
          <a
            href="./pdfhelp.html"
            target="_blank"
            title="You can download my resume in PDF right from the Google docs FILE menu. See instruction"
            >Need a PDF? (learn how)</a
          >
        </div>
      </div>
    </div>

    <div class="iframe"></div>

    <iframe
      src="https://docs.google.com/document/d/1jZ0OooyveHh_0cZ3MLxXTmue8G64F9u-rsdnpWYGDiw/edit?usp=sharing"
      frameborder="0"
      width="100%"
      height="800px"
    ></iframe>

    <script src="./script.js"></script>
  </body>
</html>
